{% extends 'dashboard/layout.html' %}

{% block title %} Payment Page{% endblock %}

{% block body %}

    <form method="post">
        {% csrf_token %}

        <!-- BUSINESS INFORMATION -->
        <div class="payment-card">
            <div class="payment-card-header">Business Information</div>
            <div class="payment-card-body">

                <div class="payment-form-group">
                    <label>Business Name</label>
                    <input type="text" name="business_name" value="{{ business_name }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label>Scope</label>
                    <input type="text" name="scope" value="{{ scope }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label>Registration Type</label>
                    <input type="text" name="registration_type" value="{{ registration_type }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label>Transaction Type</label>
                    <input type="text" name="transaction_type" value="{{ transaction_type }}" readonly>
                </div>

            </div>
        </div>

        <!-- PAYMENT DETAILS -->
        <div class="payment-card">
            <div class="payment-card-header">Payment Details</div>
            <div class="payment-card-body">

                <div class="payment-form-group">
                    <label>Process Payment for Reference Code</label>
                    <input type="text" name="reference_code" value="{{ oop.sales_promotion_permit_application.reference_code }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label>Applicant Name</label>
                    <input type="text" name="applicant_name" value="{{ applicant_name }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label>Citizenship</label>
                    <input type="text" name="citizenship" value="{{ citizenship }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label>Processing Fee</label>
                    <input type="text" name="processing_fee" value="{{ processing_fee }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label>Documentary Stamp Fee</label>
                    <input type="text" name="doc_stamp_fee" value="{{ doc_stamp_fee }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label><strong>Total Amount</strong></label>
                    <input type="text" name="total_amount" value="{{ total_amount }}" readonly>
                </div>

                <div class="payment-form-group">
                    <label>Payment Method</label>
                    <div class="payment-radio-group">
                        <label>
                            <input type="radio" name="payment_method" value="gcash" required> GCash
                        </label>
                    </div>
                </div>

            </div>

            <!-- ACTION BUTTONS -->
            <div class="payment-buttons-area">
                <button type="submit" name="resume" class="payment-btn payment-btn-green">Resume Later</button>
                <button type="submit" name="proceed" class="payment-btn payment-btn-dark">Proceed Payment</button>
            </div>
        </div>
    </form>
{% endblock body %}
